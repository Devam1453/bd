<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="isim">Ad:</label>
        <input type="text" name="isim" id="isim"
        placeholder="Tuğba" required>
        <br><br>
        <label for="soyad">Soyad:</label>
        <input type="text" name="soyad" id="soyad"
        placeholder="Yildirim"
        <br><br><br>
        <label for="Şifre">Şifre</label>
        <input type="password" name="Şifre" id="Şifre"
        maxlength="6"
        <br><br><br>
<label for="eposta">E-posta</label>
<input type="email" name="eposta" id="eposta"
placeholder="abc@gmail.com"
<br><br><br>
<label for="telefon">Telefon</label>
<input type="tel" name="telefon" id="telefon"
placeholder="(555)-555-555"
<br><br><br>
<label for="Tarih">Tarih</label>
<input type="date" name="Tarih" id="Tarih"
placeholder="month.day.year"
<br><br><br>
<label for="Kardeş">Kardeş sayisi</label>
<input type="number" name="Kardeş" id="Kardeş"
min="0" max="20"
placeholder=""required>
<br><br><br>
<label for="Cinsiyet">Cinsiyet:</label>
<label for="Kadin">Kadin</label>
<input type="radio" name="Cinsiyet" id="Kadin" value="Kadin">
<label for="Erkek">Erkek</label>
<input type="radio" name="Cinsiyet" id="Erkek" value="Erkek">
<br><br><br>
<select name="" id="">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
</select>
<br><br><br>
<label for="">Resim yapıyor</label>
<input type="checkbox">
<br><br><br>
<textarea name="" id="" cols="15" rows="4"></textarea>
<br><br><br>
<input type="file">
<!-- file dan sonra kapatma işaretinden önce accept=".pdf" yazılırsa yalnızca pdf dosyası yüklenebilir-->
        <br><br><br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
